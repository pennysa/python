<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>修改任務</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h1>修改任務</h1>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">日期：</label>
      <input type="date" name="date" class="form-control" value="{{ task.date|date:'Y-m-d' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">代辦事項：</label>
      <input type="text" name="title" class="form-control" value="{{ task.title }}">
    </div>
    <div class="mb-3">
      <label class="form-label">說明：</label>
      <textarea name="description" class="form-control">{{ task.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">儲存修改</button>
    <a href="{% url 'timeline_index' %}" class="btn btn-secondary">返回</a>
  </form>
</body>
</html>
