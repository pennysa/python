{% extends "core/base.html" %} {% block title %}登出{% endblock %} {% block
    content %}
    <div class="max-w-md mx-auto mt-12">
      <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="bg-gradient-to-r from-red-600 to-pink-600 px-6 py-4">
          <h3 class="text-center text-2xl font-bold text-white">登出確認</h3>
        </div>
        <div class="p-6 text-center">
          <p class="text-gray-700 mb-6">確定要登出嗎?</p>
    
          <form method="post" class="space-y-3">
            {% csrf_token %}
            <button
              type="submit"
              class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200"
            >
              登出
            </button>
            <a
              href="{% url 'core:home' %}"
              class="block w-full bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-200"
            >
              取消
            </a>
          </form>
        </div>
      </div>
    </div>
    {% endblock %}
